<html>
    <head>
        <title>Tables</title>

    </head>


    <body>

    <table border="1">
        <thead>
        <th>Number</th>
        <th>Color</th>
        <th>Country</th>
        </thead>

        <tr>
            <td>250</td>
            <td>Red</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>100</td>
            <td>Blue</td>
            <td>France</td>
        </tr>
    </table>

    <div>
        <table border="" style="color:red">
            <thead>
            <th>ID</th>
            <th>Flag</th>
            <th>Country</th>
            </thead>

            <tr>
                <td>1</td>
                <td><img src="usa.png" alt=""></td>
                <td>USA</td>
            </tr>
            <tr>
                <td>2</td>
                <td><img src="nepal.png" alt=""></td>
                <td>Nepal</td>
            </tr>
            <tr>
                <td>3</td>
                <td><img src="uk.png" alt=""></td>
                <td>UK</td>
            </tr>
        </table>
    </div>










    </body>

















</html>
